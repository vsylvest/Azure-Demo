# Description
# ===========
# This playbook executes the custome script on a windows host to accept WINRM connection. 
---
- name : Deploy Windows on Azure
  hosts: localhost 
  gather_facts: False
  vars: 
    resource_group: mswin
    vm_name: MSW2016
    resource_group: ansibletower
    location: australiacentral
  tasks:
    - block:
      - name: set fact for Extension Code
        set_fact:
          winrm_enable_script: 	
            - name: Azure Create Network Security Group that allows SSH and Windows Ports
        
      - name: Open WINRM Ports in Security Group
        azure_rm_securitygroup:
          resource_group: "{{ resource_group }}"
          name: "{{ vm_name }}"
          rules:

            - name: RDP
              protocol: Tcp
              destination_port_range: 3389
              access: Allow
              priority: 500
              direction: Inbound
            - name: WINRM
              protocol: Tcp
              destination_port_range: 5985
              access: Allow
              priority: 501
              direction: Inbound
            - name: WINRMs
              protocol: Tcp
              destination_port_range: 5986
              access: Allow
              priority: 502
              direction: Inbound

      - name: create Azure vm extension to enable HTTPS WinRM listener
        azure_rm_virtualmachine_extension:
          name: winrm-extension
          resource_group: "{{ resource_group }}"
          virtual_machine_name: mswin
          publisher: Microsoft.Compute
          virtual_machine_extension_type: CustomScriptExtension
          type_handler_version: 1.9
          settings: '{"commandToExecute": "powershell.exe -ExecutionPolicy ByPass -EncodedCommand {{winrm_enable_script}}"}'
          auto_upgrade_minor_version: true
