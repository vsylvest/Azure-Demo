# Description
# ===========
# This playbook installs putty on Windows hosts

---
- name:  Basic Windows Playbook
  hosts:
    azwin
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
  tasks:
    - name: install putty
      win_chocolatey: 
        name: putty.install
        state: present
